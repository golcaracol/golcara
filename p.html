<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }

        .result p {
            margin: 0;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Gestión de Préstamos</h1>
        
        <!-- Formulario de solicitud -->
        <div class="form-group">
            <label for="loanAmount">Monto del Préstamo</label>
            <input type="number" id="loanAmount" placeholder="Monto en $">
        </div>

        <div class="form-group">
            <label for="interestRate">Tasa de Interés (%)</label>
            <input type="number" id="interestRate" placeholder="Tasa de interés anual">
        </div>

        <div class="form-group">
            <label for="loanTerm">Plazo del Préstamo (meses)</label>
            <input type="number" id="loanTerm" placeholder="Plazo en meses">
        </div>

        <button onclick="calculateLoan()">Calcular Cuota Mensual</button>

        <!-- Resultados -->
        <div class="result" id="result" style="display:none;">
            <p><strong>Cuota Mensual: </strong><span id="monthlyPayment"></span></p>
            <p><strong>Total a Pagar: </strong><span id="totalPayment"></span></p>
        </div>
    </div>

    <script>
        function calculateLoan() {
            // Obtener valores de los campos
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const months = parseInt(document.getElementById('loanTerm').value);

            if (isNaN(amount) || isNaN(interestRate) || isNaN(months) || amount <= 0 || interestRate <= 0 || months <= 0) {
                alert("Por favor, ingresa valores válidos.");
                return;
            }

            // Fórmula para calcular la cuota mensual
            const monthlyPayment = (amount * interestRate) / (1 - Math.pow(1 + interestRate, -months));
            const totalPayment = monthlyPayment * months;

            // Mostrar los resultados
            document.getElementById('monthlyPayment').innerText = `$${monthlyPayment.toFixed(2)}`;
            document.getElementById('totalPayment').innerText = `$${totalPayment.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
