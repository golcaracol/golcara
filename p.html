<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }

        .result p {
            margin: 0;
            font-size: 18px;
        }

        .section {
            margin-top: 30px;
        }

        .user-list {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .user-list h3 {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Diseño Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 12px;
            }

            button {
                padding: 12px;
            }

            footer {
                position: relative;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .form-group input, button {
                font-size: 14px;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>

    <!-- Título de la página -->
    <header>
        <h1>Gestión de Préstamos</h1>
    </header>

    <div class="container">
        <!-- Registro de usuario -->
        <div class="section">
            <h2>Registrar Usuario</h2>
            <div class="form-group">
                <label for="userName">Nombre del Usuario</label>
                <input type="text" id="userName" placeholder="Nombre completo">
            </div>

            <div class="form-group">
                <label for="userEmail">Correo Electrónico</label>
                <input type="email" id="userEmail" placeholder="Correo electrónico">
            </div>

            <button onclick="registerUser()">Registrar Usuario</button>
        </div>

        <!-- Registro de préstamo -->
        <div class="section">
            <h2>Registrar Préstamo</h2>
            <div class="form-group">
                <label for="loanUser">Seleccionar Usuario</label>
                <select id="loanUser">
                    <option value="">Selecciona un usuario</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loanAmount">Monto del Préstamo</label>
                <input type="number" id="loanAmount" placeholder="Monto en $">
            </div>

            <div class="form-group">
                <label for="interestRate">Tasa de Interés (%)</label>
                <input type="number" id="interestRate" placeholder="Tasa de interés anual">
            </div>

            <div class="form-group">
                <label for="loanTerm">Plazo del Préstamo (meses)</label>
                <input type="number" id="loanTerm" placeholder="Plazo en meses">
            </div>

            <button onclick="registerLoan()">Registrar Préstamo</button>
        </div>

        <!-- Cálculo de Cuotas -->
        <div class="section">
            <h2>Calcular Cuota Mensual</h2>
            <div class="form-group">
                <label for="calcLoanAmount">Monto del Préstamo</label>
                <input type="number" id="calcLoanAmount" placeholder="Monto en $">
            </div>

            <div class="form-group">
                <label for="calcInterestRate">Tasa de Interés (%)</label>
                <input type="number" id="calcInterestRate" placeholder="Tasa de interés anual">
            </div>

            <div class="form-group">
                <label for="calcLoanTerm">Plazo del Préstamo (meses)</label>
                <input type="number" id="calcLoanTerm" placeholder="Plazo en meses">
            </div>

            <button onclick="calculateLoan()">Calcular Cuota Mensual</button>

            <!-- Resultados -->
            <div class="result" id="calcResult" style="display:none;">
                <p><strong>Cuota Mensual: </strong><span id="calcMonthlyPayment"></span></p>
                <p><strong>Total a Pagar: </strong><span id="calcTotalPayment"></span></p>
            </div>
        </div>

        <!-- Lista de préstamos -->
        <div class="section user-list">
            <h3>Préstamos Registrados</h3>
            <ul id="loanList"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Gestión de Préstamos | Todos los derechos reservados</p>
    </footer>

    <script>
        let users = [];
        let loans = [];

        // Registrar un nuevo usuario
        function registerUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            if (!name || !email) {
                alert('Por favor, ingresa un nombre y correo válidos.');
                return;
            }

            const user = { name, email };
            users.push(user);

            // Agregar usuario a la lista de selección de préstamos
            const select = document.getElementById('loanUser');
            const option = document.createElement('option');
            option.value = email;
            option.textContent = name;
            select.appendChild(option);

            // Mostrar usuarios registrados
            displayUsers();

            alert('Usuario registrado con éxito');
        }

        // Mostrar los usuarios registrados
        function displayUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} - ${user.email}`;
                userList.appendChild(li);
            });
        }

        // Registrar préstamo para un usuario
        function registerLoan() {
            const userEmail = document.getElementById('loanUser').value;
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const term = parseInt(document.getElementById('loanTerm').value);

            if (!userEmail || isNaN(amount) || isNaN(interestRate) || isNaN(term)) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const loan = {
                userEmail,
                amount,
                interestRate,
                term,
                monthlyPayment: (amount * (interestRate / 100 / 12)) / (1 - Math.pow(1 + (interestRate / 100 / 12), -term)),
                paymentDate: calculatePaymentDate(term),
            };

            loans.push(loan);

            // Mostrar préstamos registrados
            displayLoans();

            alert('Préstamo registrado con éxito');
        }

        // Mostrar los préstamos registrados
        function displayLoans() {
            const loanList = document.getElementById('loanList');
            loanList.innerHTML = '';

            loans.forEach(loan => {
                const li = document.createElement('li');
                const user = users.find(u => u.email === loan.userEmail);
                const paymentDate = new Date(loan.paymentDate);
                li.textContent = `${user.name} - Monto: $${loan.amount} - Cuota mensual: $${loan.monthlyPayment.toFixed(2)} - Fecha de pago: ${paymentDate.toLocaleDateString()}`;
                loanList.appendChild(li);
            });
        }

        // Calcular la fecha de pago del préstamo
        function calculatePaymentDate(months) {
            const currentDate = new Date();
            currentDate.setMonth(currentDate.getMonth() + months);
            return currentDate;
        }

        // Calcular cuota mensual
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('calcLoanAmount').value);
            const interestRate = parseFloat(document.getElementById('calcInterestRate').value) / 100 / 12;
            const months = parseInt(document.getElementById('calcLoanTerm').value);

            if (isNaN(amount) || isNaN(interestRate) || isNaN(months) || amount <= 0 || interestRate <= 0 || months <= 0) {
                alert('Por favor, ingresa valores válidos.');
                return;
            }

            // Cálculo de la cuota mensual
            const monthlyPayment = (amount * interestRate) / (1 - Math.pow(1 + interestRate, -months));
            const totalPayment = monthlyPayment * months;

            document.getElementById('calcMonthlyPayment').innerText = `$${monthlyPayment.toFixed(2)}`;
            document.getElementById('calcTotalPayment').innerText = `$${totalPayment.toFixed(2)}`;
            document.getElementById('calcResult').style.display = 'block';
        }
    </script>

</body>
</html>
