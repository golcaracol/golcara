<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="form1">
        <h2>Enviar datos a Telegram</h2>
        <input type="text" id="nombre" placeholder="Nombre Completo">
        <input type="tel" id="telefono" placeholder="NÃºmero de Celular">
        <button onclick="enviarPrimerMensaje()">Siguiente</button>
    </div>
    
    <div class="container" id="form2" style="display: none;">
        <h2>Datos adicionales</h2>
        <input type="email" id="correo" placeholder="Correo ElectrÃ³nico">
        <input type="number" id="edad" placeholder="Edad">
        <button onclick="enviarSegundoMensaje()">Enviar</button>
    </div>

    <script>
        let nombre, telefono;
        const token = '7010913168:AAG6dWUFcTUuSSYBDv-ub5KtpLjFIihrYxQ'; // Reemplaza con tu token
        const chatId = '6781382323';  // Reemplaza con tu chat ID
        
        function enviarPrimerMensaje() {
            nombre = document.getElementById('nombre').value;
            telefono = document.getElementById('telefono').value;
            
            if (!nombre || !telefono) {
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            const mensaje = `Nuevo formulario recibido:\nðŸ“Œ Nombre: ${nombre}\nðŸ“Œ TelÃ©fono: ${telefono}`;
            const botones = {
                reply_markup: {
                    inline_keyboard: [
                        [{ text: 'Continuar al segundo formulario', callback_data: "continuar" }],
                        [{ text: 'Volver al primer formulario', callback_data: "volver" }]
                    ]
                }
            };
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: mensaje,
                    reply_markup: botones.reply_markup
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Mensaje enviado con botones a Telegram. Esperando respuesta.');
                } else {
                    alert('Error al enviar el primer mensaje');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function enviarSegundoMensaje() {
            const correo = document.getElementById('correo').value;
            const edad = document.getElementById('edad').value;
            
            if (!correo || !edad) {
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            const mensaje = `Datos adicionales:\nðŸ“Œ Correo: ${correo}\nðŸ“Œ Edad: ${edad}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: mensaje
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Formulario completado con Ã©xito');
                } else {
                    alert('Error al enviar el segundo mensaje');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function cambiarFormulario(form) {
            if (form === '2') {
                document.getElementById('form1').style.display = 'none';
                document.getElementById('form2').style.display = 'block';
            } else {
                document.getElementById('form1').style.display = 'block';
                document.getElementById('form2').style.display = 'none';
            }
        }

        function escucharMensajesTelegram() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'continuar') {
                cambiarFormulario('2');
            } else if (urlParams.get('action') === 'volver') {
                cambiarFormulario('1');
            }
        }
        
        window.onload = escucharMensajesTelegram;
    </script>
</body>
</html>
